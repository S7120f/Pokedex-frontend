<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedéx</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/components/pokemonDisplay.js" defer></script>
    <script src="js/components/pokedex.js" defer></script>
    <script src="js/api/pokeApi.js" defer></script>
    <script src="js/api/databaseApi.js" defer></script>
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div>
      <h1>Sök Pokémon</h1>
      <input
        type="text"
        id="pokemonInput"
        placeholder="Skriv Pokémon namn..."
      />
      <button id="searchBtn">Sök</button>
      <div id="result"></div>
    </div>

    <div>
      <h2>Min Pokédex</h2>
      <div id="pokedexDiv"></div>
      <button id="showPokedex">Visa Pokedex</button>
    </div>

    
  </body>
</html>
